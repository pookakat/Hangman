    <title>Hangman</title>
</head>
<body>
    <h1>Hangman!</h1>
    <div></div>
    <script>
        var lexicon = ["cat", "dog", "leg", "sit"];
        var w=0;
        p=Math.floor(Math.random()*3);
        y =lexicon[p];
        
        computerWord=y.split("");
        console.log(computerWord);

        word = prompt("What's a random word?");
        x = word.split("");
            for (var i=0; i<x.length; i++){
                if (x[i] === computerWord[i]){
                    console.log('Ok....');
                    w++;
                }
                else{
                    console.log('WRONG!');
                    break;
                }
            }
        if (w===3) {
            console.log('You win!');
        }
        else{
            console.log('You lose!');
        }
    </script>
</body>
