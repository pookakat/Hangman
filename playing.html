<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Hangman</title>
</head>
<body>
    <div class="row">
    <h1 class="container alert-info">Pony Hangman!</h1>
    </div>
    <div class="row">
       <div class="container align-top">
            <div class="jumbotron whitebkd container-fluid">
                <div class="col-lg-12 whitebkg">
                    <div class="row centercontent">
                        <div class="column">
                            <div class="container">
                                <div class="row">
                                    <h1>|------------------------|</h1>
                                </div>
                                <div class="row d-flex justify-content-between">
                                    <div class="column sm-3">
                                        <h1 class="piece noggin">O</h1>
                                    </div>
                                    <div class="column sm-9">
                                        <h1>|</h1>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-between">
                                    <div class="column sm-3">
                                        <h1><span class="piece rtArm">/</span><span class="piece chest">|</span><span class="piece ltArm">\</span></h1>
                                    </div>
                                    <div class="column sm-9">
                                        <h1>|</h1>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-between">
                                    <div class="col-sm-3">
                                        <h1 class="piece belly">|</h1>
                                    </div>
                                    <div class="column sm-9">
                                        <h1>|</h1>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-between">
                                        <div class="col-sm-3">
                                            <h1><span class="piece ltLeg">/</span><span class="piece rtLeg">\</span>
                                        </div>
                                        <div class="column sm-9">
                                            <h1>|</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <h1>--------------------------|</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="word" class="centercontent btn-primary btn"></div>
                    <h2 class="centercontent">Letters Guessed:</h2>
                    <div id="lettersGuessed" class= "textcenter"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/javascript/hangman.js"></script>
</body>
</html>
